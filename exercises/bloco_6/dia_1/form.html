<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulario</title>
</head>
<body>
  <form action="" method="get">
  <fieldset>
    <label for="name"> Seu nome:
      <input type="text" name="name" id="name" maxlength="40" required>
    </label>
    <br>
    <label for="email"> Email:
      <input type="email" name="email" id="email" maxlength="50" required>
    </label>
    <br>
    <label for="cpf"> CPF:
      <input type="number" name="cpf" id="cpf" maxlength="11" required>
    </label>
    <br>
    <label for="endereco"> Endereco:
      <input type="text" name="endereco" id="endereco" maxlength="200" required>
    </label>
    <br>
    <label for="cidade"> Cidade:
      <input type="text" name="cidade" id="cidade" maxlength="28" required>
    </label>
    <br>
  <select name="estado" id="estado" required>
  </select>
<br>
  <label for="casa">
    <input type="radio" name="casa" required id="casa"> Casa
  </label>
  
  <label for="apartamento">
    <input type="radio" name="casa" required id="apartamento"> Apartamento
  </label>
  </fieldset>
  <fieldset>
    <label for="textarea"> Resumo do currículo
      <br>
      <textarea name="textarea" id="textarea" cols="30" rows="10" required maxlength="1000"></textarea>
    </label>
    <br>
    <label for="cargo"> Cargo:
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <label for="descricao-cargo"> Descrição do cargo:
        <input type="text" name="descricao-cargo" id="descricao-cargo" maxlength="500" required>
        <br>
        <label for="inicio"> Data de inicio <br>
          <input type="text" placeholder="dd/mm/aa" id="inicio" required>
        </label>
      </fieldset>
      <button id="interrupt">Interrupt</button>
    </form>
    <div id="curriculo">curriculo</div>
  <script src="script.js"></script>
</body>
</html>
